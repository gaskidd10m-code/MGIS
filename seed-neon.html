<!DOCTYPE html>
<html>

<head>
    <title>Seed Neon Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
        }

        #status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }

        .loading {
            background: #fff3cd;
            border: 1px solid #ffc107;
        }

        .success {
            background: #d4edda;
            border: 1px solid #28a745;
        }

        .error {
            background: #f8d7da;
            border: 1px solid #dc3545;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <h1>Seed Neon Database (Postgres)</h1>
    <p>This will populate your SQL database with:</p>
    <ul>
        <li>6 categories</li>
        <li>5 world news articles</li>
    </ul>

    <button id="seedBtn" onclick="runSeed()">Start Seeding</button>

    <div id="status"></div>

    <script type="module">
        import { seedNeonDatabase } from './services/seed-neon.ts';

        window.runSeed = async function () {
            const statusDiv = document.getElementById('status');
            const btn = document.getElementById('seedBtn');

            btn.disabled = true;
            statusDiv.className = 'loading';
            statusDiv.innerHTML = '<h3>⏳ Seeding database...</h3><p>Connecting to Neon...</p>';

            try {
                await seedNeonDatabase();
                statusDiv.className = 'success';
                statusDiv.innerHTML = `
                    <h3>✅ Database seeded successfully!</h3>
                    <p>Your SQL database now contains the initial data.</p>
                `;
            } catch (error) {
                statusDiv.className = 'error';
                statusDiv.innerHTML = `
                    <h3>❌ Error seeding database</h3>
                    <p>${error.message}</p>
                    <p>Make sure you have set VITE_DATABASE_URL in .env</p>
                `;
                btn.disabled = false;
            }
        };
    </script>
</body>

</html>
